<!-- 登录页面 -->
<div class="page" id="login-page">
    <div class="form-container">
        <h2>登录</h2>
        <form id="login-form" novalidate>
            <div class="form-group">
                <label for="login-email">电子邮件地址</label>
                <input type="email" id="login-email" placeholder="请输入您的邮箱" required>
                <div class="error-message" id="login-email-error"></div>
            </div>
            <div class="form-group">
                <label for="login-password">密码</label>
                <input type="password" id="login-password" placeholder="请输入您的密码" required minlength="6">
                <div class="error-message" id="login-password-error"></div>
            </div>

            <div class="form-group checkbox-group">
                <label class="checkbox-label">
                    <input type="checkbox" name="remember">
                    <span class="checkmark"></span>
                    记住我
                </label>
                <label class="checkbox-label">
                    <input type="checkbox" name="agreement1" required>
                    <span class="checkmark"></span>
                    我已阅读并同意<a href="/user-agreement/" target="_blank">用户服务协议</a>与<a href="/privacy-policy/" target="_blank">隐私政策</a>
                </label>
                <label class="checkbox-label">
                    <input type="checkbox" name="agreement2" required>
                    <span class="checkmark"></span>
                    我已阅读并同意<a href="/fraud-prevention/" target="_blank">关于强化应对电信欺诈行为的公告</a>
                </label>
                <div class="error-message" id="login-agreement-error"></div>
            </div>
            <div class="form-actions">
                <button type="submit" class="btn btn-login">登录</button>
                <button type="button" class="btn btn-register" onclick="showRegisterPage()">注册新账号</button>
            </div>
            <div class="forgot-password">
                <a href="#" onclick="showForgotPasswordPage()">忘记密码？</a>
            </div>
        </form>
    </div>
</div>

<!-- 注册页面 -->
<div class="page" id="register-page" style="display: none;">
    <div class="form-container">
        <h2>注册</h2>
        <form id="register-form" novalidate>
            <div class="form-group">
                <label for="register-nickname">昵称</label>
                <input type="text" id="register-nickname" placeholder="请输入您的昵称" required minlength="2" maxlength="20">
                <div class="error-message" id="register-nickname-error"></div>
            </div>
            <div class="form-group">
                <label for="register-email">电子邮件地址</label>
                <input type="email" id="register-email" placeholder="请使用有效的电子邮件地址注册以接收激活邮件" required>
                <div class="error-message" id="register-email-error"></div>
            </div>
            <div class="form-group">
                <label for="register-password">密码</label>
                <input type="password" id="register-password" placeholder="请输入您的密码" required minlength="6" autocomplete="off">
                <div class="password-strength" id="password-strength">
                    <div class="strength-bar"></div>
                    <div class="strength-text" id="strength-text">密码强度：无</div>
                </div>
                <div class="error-message" id="register-password-error"></div>
            </div>
            <div class="form-group">
                <label for="register-confirm-password">确认密码</label>
                <input type="password" id="register-confirm-password" placeholder="请再次输入您的密码" required>
                <div class="error-message" id="register-confirm-password-error"></div>
            </div>
            <div class="form-group checkbox-group">
                <label class="checkbox-label">
                    <input type="checkbox" name="register-agreement1" required>
                    <span class="checkmark"></span>
                    我已阅读并同意<a href="/user-agreement/" target="_blank">用户服务协议</a>与<a href="/privacy-policy/" target="_blank">隐私政策</a>
                </label>
                <label class="checkbox-label">
                    <input type="checkbox" name="register-agreement2" required>
                    <span class="checkmark"></span>
                    我已阅读并同意<a href="/fraud-prevention/" target="_blank">关于强化应对电信欺诈行为的公告</a>
                </label>
                <div class="error-message" id="register-agreement-error"></div>
            </div>
            <div class="form-actions">
                <button type="submit" class="btn btn-register">注册</button>
                <button type="button" class="btn btn-login" onclick="showLoginPage()">已有账号登录</button>
            </div>
        </form>
    </div>
</div>

<!-- 忘记密码页面 -->
<div class="page" id="forgot-password-page" style="display: none;">
    <div class="form-container">
        <h2>找回密码</h2>
        <form id="forgot-password-form" novalidate>
            <div class="form-group">
                <label for="forgot-email">电子邮件地址</label>
                <input type="email" id="forgot-email" placeholder="请输入您注册时使用的邮箱" required autocomplete="off">
                <div class="error-message" id="forgot-email-error"></div>
            </div>
            
            <div class="form-group">
                <label for="verification-code">验证码</label>
                <div class="verification-code-group">
                    <input type="text" id="verification-code" placeholder="请输入验证码" required autocomplete="off">
                    <button type="button" class="btn-send-code" id="send-code-btn">发送验证码</button>
                </div>
                <div class="error-message" id="verification-code-error"></div>
            </div>
            
            <div class="form-group">
                <label for="new-password">新密码</label>
                <input type="password" id="new-password" placeholder="请输入新密码" required minlength="6" autocomplete="off">
                <div class="password-strength" id="new-password-strength">
                    <div class="strength-bar"></div>
                    <div class="strength-text" id="new-strength-text">密码强度：无</div>
                </div>
                <div class="error-message" id="new-password-error"></div>
            </div>
            
            <div class="form-group">
                <label for="confirm-new-password">确认新密码</label>
                <input type="password" id="confirm-new-password" placeholder="请再次输入新密码" required autocomplete="off">
                <div class="error-message" id="confirm-new-password-error"></div>
            </div>

            <div class="form-actions">
                <button type="submit" class="btn btn-reset">重置密码</button>
                <button type="button" class="btn btn-back" onclick="showLoginPage()">返回登录</button>
            </div>
        </form>
    </div>
</div>

<script>
// 页面切换功能
function showLoginPage() {
    document.getElementById('login-page').style.display = 'flex';
    document.getElementById('register-page').style.display = 'none';
    document.getElementById('forgot-password-page').style.display = 'none';
}

function showRegisterPage() {
    document.getElementById('login-page').style.display = 'none';
    document.getElementById('register-page').style.display = 'flex';
    document.getElementById('forgot-password-page').style.display = 'none';
}

function showForgotPasswordPage() {
    document.getElementById('login-page').style.display = 'none';
    document.getElementById('register-page').style.display = 'none';
    document.getElementById('forgot-password-page').style.display = 'flex';
}

// 密码强度检测
function checkPasswordStrength(password) {
    let strength = 0;
    if (password.length >= 6) strength++;
    if (password.match(/[a-z]+/)) strength++;
    if (password.match(/[A-Z]+/)) strength++;
    if (password.match(/[0-9]+/)) strength++;
    if (password.match(/[$@#&!]+/)) strength++;
    
    return strength;
}

function updatePasswordStrength(password, strengthBar, strengthText) {
    const strength = checkPasswordStrength(password);
    const strengthLabels = ['无', '弱', '一般', '强', '很强', '极强'];
    const strengthColors = ['#dc3545', '#ff6b6b', '#ffa726', '#4caf50', '#2e7d32', '#1b5e20'];
    
    strengthBar.style.width = (strength * 20) + '%';
    strengthBar.style.backgroundColor = strengthColors[strength];
    strengthText.textContent = '密码强度：' + strengthLabels[strength];
}

// 事件监听
document.addEventListener('DOMContentLoaded', function() {
    // 密码强度检测
    const passwordInput = document.getElementById('register-password');
    const strengthBar = document.querySelector('#password-strength .strength-bar');
    const strengthText = document.getElementById('strength-text');
    
    if (passwordInput) {
        passwordInput.addEventListener('input', function() {
            updatePasswordStrength(this.value, strengthBar, strengthText);
        });
    }
    
    // 新密码强度检测
    const newPasswordInput = document.getElementById('new-password');
    const newStrengthBar = document.querySelector('#new-password-strength .strength-bar');
    const newStrengthText = document.getElementById('new-strength-text');
    
    if (newPasswordInput) {
        newPasswordInput.addEventListener('input', function() {
            updatePasswordStrength(this.value, newStrengthBar, newStrengthText);
        });
    }
    
    // 发送验证码按钮
    const sendCodeBtn = document.getElementById('send-code-btn');
    if (sendCodeBtn) {
        sendCodeBtn.addEventListener('click', function() {
            const email = document.getElementById('forgot-email').value;
            if (!email) {
                document.getElementById('forgot-email-error').textContent = '请输入邮箱地址';
                document.getElementById('forgot-email-error').style.display = 'block';
                return;
            }
            
            // 模拟发送验证码
            this.disabled = true;
            this.textContent = '60秒后重发';
            let countdown = 60;
            
            const timer = setInterval(() => {
                countdown--;
                this.textContent = countdown + '秒后重发';
                
                if (countdown <= 0) {
                    clearInterval(timer);
                    this.disabled = false;
                    this.textContent = '发送验证码';
                }
            }, 1000);
            
            alert('验证码已发送到：' + email);
        });
    }
});
</script>
