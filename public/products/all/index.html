        <!DOCTYPE html>
<html lang="{{ .Site.LanguageCode }}">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>{{ .Title }} - {{ .Site.Title }}</title>
    <style>
        /* 所有游戏会社页面特有样式 - 不会影响其他部分 */
        .container {
            max-width: 1200px;
            margin: 0 auto;
            padding: 2rem 1rem;
        }

        /* 使用更具体的选择器，避免影响顶部栏 */
        .container > header {
            text-align: center;
            margin-bottom: 3rem;
            padding: 2rem 0;
        }

        .container > header h1 {
            font-size: 2.5rem;
            margin-bottom: 1rem;
            color: #80ffce;
        }

        .subtitle {
            font-size: 1.2rem;
            color: #666;
            max-width: 600px;
            margin: 0 auto;
            line-height: 1.6;
        }

        .companies-grid {
            display: grid;
            grid-template-columns: repeat(auto-fill, minmax(200px, 1fr));
            gap: 2rem;
            margin-bottom: 3rem;
        }

        .company-card {
            background: rgb(255, 233, 233);
            border-radius: 12px;
            box-shadow: 0 4px 20px rgba(0, 0, 0, 0.1);
            transition: all 0.3s ease;
            cursor: pointer;
            overflow: hidden;
            border: 1px solid #e1e5e9;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            padding: 2rem 1rem;
            text-align: center;
            text-decoration: none;
        }

        .company-card:hover {
            transform: translateY(-5px);
            box-shadow: 0 8px 30px rgba(0, 0, 0, 0.15);
        }

        .company-logo {
            width: 80px;
            height: 80px;
            border-radius: 12px;
            overflow: hidden;
            margin-bottom: 1rem;
            border: 2px solid #fff;
            box-shadow: 0 2px 8px rgba(0, 0, 0, 0.1);
        }

        .company-logo img {
            width: 100%;
            height: 100%;
            object-fit: cover;
        }

        .company-name {
            font-size: 1.3rem;
            font-weight: bold;
            margin: 0;
        }

        /* 会社特定颜色 */
        .key-card .company-name {
            color: #849bf8;
        }

        .minori-card .company-name {
            color: #FF6B6B;
        }

        .nitro-card .company-name {
            color: #FF3B30;
        }

        /* 响应式设计 */
        @media (max-width: 768px) {
            .companies-grid {
                grid-template-columns: repeat(auto-fill, minmax(150px, 1fr));
                gap: 1.5rem;
            }
            
            .container > header h1 {
                font-size: 2rem;
            }
            
            .company-logo {
                width: 60px;
                height: 60px;
            }
            
            .company-name {
                font-size: 1.1rem;
            }
        }
    </style>
</head>
<body>
    <div class="container">
        <header>
            <h1>所有游戏会社</h1>
            <p class="subtitle">探索视觉小说世界的精彩制作公司</p>
        </header>
        
        <div class="companies-grid">
            <!-- Key社 -->
            <a href="/products/key-works/" class="company-card key-card">
                <div class="company-logo">
                    <img src="/images/Key_LOGO.jpg" alt="Key">
                </div>
                <h2 class="company-name">Key</h2>
            </a>
            
            <!-- minori -->
            <a href="/products/minori-works/" class="company-card minori-card">
                <div class="company-logo">
                    <img src="/images/Minori.jpg" alt="minori">
                </div>
                <h2 class="company-name">minori</h2>
            </a>
            
            <!-- Nitro+ -->
            <a href="/products/nitro-works/" class="company-card nitro-card">
                <div class="company-logo">
                    <img src="/images/Nitro Plus.jpg" alt="Nitro+">
                </div>
                <h2 class="company-name">Nitro+</h2>
            </a>
        </div>
    </div>
</body>
